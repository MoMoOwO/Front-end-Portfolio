<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>依赖注入</title>
	</head>
	<body>
		<!--
      依赖对象：完成某个特定的功能需要某个对象才能实现，这个都西昂就是依赖对象。
      依赖注入：依赖的对象以形参的形式被注入进来使用，这种方式就是依赖注入。
      AngularJS 的 $scope 对象就是依赖对象，并且是依赖注入的形式进行使用，形参必须是特定的名称，否则 AngularJS 无法注入抛异常。
    -->
		<button id="btn">点击获取位置</button>
		<script>
			window.onload = function () {
				// 回调函数的 event 就是依赖对象，回调函数有形参就是依赖注入
				document.querySelector('#btn').onclick = function (event) {
					alert(`(${event.clientX},${event.clientY})`)
				}

				// 开发的两种方式：
				// 需求：将数组里的每一项值都加 10 输出
				// 1. 命令式
				// 更加注重执行的过程
				let arrOld = [1, 2, 3, 4]
				let arrNew1 = []
				for (let i = 0; i < arrOld.length; i++) {
					arrNew1.push(arrOld[i] + 10)
				}
				console.log(arrNew1)

				// 2. 声明式
				// 更加注重执行的结果，声明式是对命令的局部包装
				let arrNew2 = arrOld.map((item, index) => {
					return item + 10
				})
				console.log(arrNew2)
			}
		</script>
	</body>
</html>
